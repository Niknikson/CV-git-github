<!DOCTYPE html>
<html>

<head>
    <title>Order</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href='style.css'>
</head>

<body>
     <div id="content_body" class="content__body"> 
        <div class="step__nav">
            <button id="navStep1" class="navbtn__step  active">
                <div  class="nav__text">YOUR ORDER</div>
            </button>
            <button id="navStep2" disabled="disabled"  class="navbtn__step">
                <div  class="nav__text">SHIPPING DETAILS</div>
            </button>
            <button id="navStep3" disabled="disabled"  class="navbtn__step">
                <div  class="nav__text">PAYMENT DETAILS</div>
            </button>
            <button id="navStep4" disabled="disabled"  class="navbtn__step">
                <div  class="nav__text">CONFIRMATION</div>
            </button>
        </div>

        <div class="step__content">
            
            <div id="step1" class="step active">
                <div class="items__body">
                  <div id="listItems" class="header__list">
    <div class="item">Item</div>
    <div class="quantity">Quantity</div>
    <div class="price">Price</div>
                    </div>
                </div>
            </div>
            <div id="step2" class="step">
                <div class="left__content">
                    <div class="left__text">
                        <form id="contactForm">
                            <div class="text__header">Contact Details</div>
                            <div class="date__cvv">
                                <div class="input__top" data-top="Name*">
                                    <input class="inputs__ditails" id="inputName" type="text" placeholder="" />
                                </div>
                                <div class="input__top" id="surname" data-top="Surname*">
                                    <input class="inputs__ditails" type="text" placeholder="" />
                                </div>
                            </div>
                            <div class="input__top" data-top="Email*">
                                <input class="inputs__ditails" type="email" placeholder=""/>
                            </div>
                            <div class="input__top" data-top="Phone number*">
                                <input class="inputs__ditails" type="phone" placeholder="" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right__content">
                    <div class="right__text">
                        <form id="shippingForm">
                            <div class="text__header">Shipping Details</div>
                            <select id="selectCountry" class="select__botton" >
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>
                                <option value="Ukrain">Ukrain</option>
                                <option value="US">US</option>
                            </select>
                            <div id="selected1">
                                <div class="input__top" id="afterAddInput" data-top="Region*">
                                    <input   type="text" placeholder=""/>
                                </div>
                                <div autocomplete="off" id="removeInput">
                                    <div class="autocomplete">
                                        <div id="inputAutocomplited" class="input__top" data-top="City*">
                                            <div autocomplete="off" class="autocomplete" >
                                                <input id="myInput" type="text" name="myCountry" placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="date__cvv">
                                    <div class="input__top" id="stret" data-top="Street*">
                                        <input type="text" placeholder="" />
                                    </div>
                                    <div class="input__top"  id="numberHous" data-top="â„–*">
                                        <input type="text" placeholder="" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div id="step3" class="step">
                <div class="left__content">
                    <div class="left__text">
                        <div class="card__body">
                            <div class="card__visa">
                                <img id="masterLogo"  class="master__logo" 
                                    src="img/master-card-logo.svg" alt="logo">
                                <img id="visaLogo" class="visa__logo" src="img/visa-logo.svg" alt="logo">
                            </div>
                            <div class="card__chip">
                                <div ><img class="chip" src="img/credit-card-chip.svg" alt=""></div>
                            </div>
                            <div class="card__number">
                                <div class="card__code" id="cardNumberText">0000 0000 0000 0000</div>
                            </div>
                            <div class="card__year">
                                <div class="card__name" id="holderNameText">Holder Name</div>
                                <div class="year" id='cardValidText'>12/23</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="right__content">
                    <div class="right__text">
                        <form  id="paymentForm">
                            <div class="text__header">Payment Details</div>
                            <div class="input__top" data-top="Name on Card*">
                                <input class="inputs__payment" type="text" id='holderNameInput'  value=""
                                    placeholder="Vlad Nick"  />
                            </div>
                            <div class="input__top" data-top="Card Number*">
                                <input class="inputs__payment" type="text" value="" id="cardNumerInput" 
                                    placeholder="xxxx xxxx xxxx xxxx" maxlength="16"/>
                            </div>
                            <div class="date__cvv">
                                <div class="input__top" id="validInput" data-top="Valid*">
                                    <input class="inputs__payment" type="text" id="dateInput"  value=""
                                        placeholder="01/25" maxlength="4"   />
                                </div>
                                <div class="input__top"  data-top="CVV*">
                                    <input class="inputs__payment" type="text" id="cvvInput" value="" placeholder="111" 
                                      minlength="3"  maxlength="3" />
                                </div>
                            </div>
                            <button class="button__pay" id="btnPay">pay<span>$1000.00</span></button>
                        </form>
                    </div>
                    <div class="right__botom">
                    </div>
                </div>
            </div>

            <div id="step4" class="step">
                <img class='confir__content' src="https://thumbs.dreamstime.com/b/%D0%BE%D0%BD%D0%BB%D0%B0%D0%B9%D0%BD-%D0%B7%D0%BD%D0%B0%D1%87%D0%BE%D0%BA-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%B0-%D0%B4%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD%D0%B0-%D0%BB%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF%D0%B0-%D0%BC%D0%B0%D0%B3%D0%B0%D0%B7%D0%B8%D0%BD%D0%B0-%D0%B4%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD-%D0%BF%D0%BE%D0%BA%D1%83%D0%BF%D0%BE%D0%BA-135610540.jpg"
                    alt="Logo">
            </div>

            <div class="btn__area">           
                    <div id="back" class="btn__prev">&larr; Privios Step</div>
                    <div id="next" class="btn__next">Next Step &#8594;</div>
            </div>
        </div>
    </div> 
    <script src="./steps/controller.js"></script>
    <script src="./steps/view.js"></script>
    <script src="./steps/model.js"></script>
    <script src="app.js"></script>
    <script src="autocompit.js"></script>
</body>

</html>
